<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion — Clinique</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="css/styl.css">
</head>
<body>
  <div class="container">
    <div class="card auth-wrap">
      <div class="auth-illustration">
        <h2>Bienvenue</h2>
        <p class="small">Connectez-vous pour accéder à votre espace patient.</p>
        <div style="height:220px;background:linear-gradient(180deg,#fff7ed,#fff1f2);border-radius:12px;margin-top:18px;display:flex;align-items:center;justify-content:center"><img src="image/image.png" alt=""></div>
      </div>

      <div class="auth-right">
        <div class="header">
          <div class="logo">CL</div>
          <div>
            <h3>Se connecter</h3>
            <div class="small link-muted">Pas encore de compte ? <a href="register.html">S'inscrire</a></div>
          </div>
        </div>

        <form id="loginForm" class="form-grid" action="auth.php?action=login" method="post" onsubmit="return validateLoginForm()">
          <input class="input" name="email" type="email" placeholder="Email" required>
          <input class="input" name="password" type="password" placeholder="Mot de passe" required>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <label class="small"><input type="checkbox" name="remember"> Se souvenir</label>
            <a class="small" href="#">Mot de passe oublié ?</a>
          </div>
          <button class="btn" type="submit">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
